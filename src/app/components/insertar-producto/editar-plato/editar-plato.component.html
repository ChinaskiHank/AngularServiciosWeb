<div class="p-5">
    <h1 class="text-4xl font-black text-center">Actualizar Plato</h1>
    <form [formGroup]="platoForm" class="w-full flex justify-center flex-col" (ngSubmit)="updatePlato()">
      <div class="flex gap-8 border-b border-gray-900/10 pb-12">
        <!-- Columna 1 -->
        <div class="w-2/4">
          <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
                <label for="platoId" class="block text-sm font-medium leading-6 text-gray-900 uppercase">ID del plato</label>
                <div class="mt-2">
                  <input type="text" id="platoId" [disabled]="true" formControlName="platoId" class="block w-full p-3 rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" readonly/>
                </div>
              </div>
            <div class="sm:col-span-3">
              <label for="nomPlato" class="block text-sm font-medium leading-6 text-gray-900 uppercase">Nombre del Plato</label>
              <div class="mt-2">
                <input type="text" id="nomPlato" formControlName="nomPlato" class="block w-full p-3 rounded-md border-0 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
  
            <div class="sm:col-span-3">
              <label for="descripcion" class="block text-sm font-medium leading-6 text-gray-900 uppercase">Descripci√≥n</label>
              <div class="mt-2">
                <input type="text" id="descripcion" formControlName="descripcion" class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
  
            <div class="sm:col-span-3">
              <label for="precio" class="block text-sm font-medium leading-6 text-gray-900 uppercase">Precio</label>
              <div class="mt-2">
                <input type="text" id="precio" formControlName="precio" class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
  
            <div class="sm:col-span-3">
              <label for="categoria" class="block text-sm font-medium leading-6 text-gray-900 uppercase">Nombre de Categoria</label>
              <div class="mt-2">
                <input type="text" id="categoriaNombre" formControlName="categoriaNombre" class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
  
            <div class="col-span-full">
              <label for="categoria" class="block text-sm font-medium leading-6 text-gray-900 uppercase">Categoria</label>
              
              <div class="mt-2">
                <input type="text" id="categoria" formControlName="categoria" class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
              </div>
            </div>
          </div>
        </div>
  
        <!-- Columna 2 -->
        <div class="w-2/4 space-y-8 mt-10">
          <div class="col-span-full">
            <label for="imagen" class="block text-sm font-medium leading-6 text-gray-900 uppercase">Imagen</label>
            <p class="text-sm text-red-500">* Pegar solo el URL</p>
            <div class="mt-2">
              <input type="url" id="imagen" formControlName="imagen" #imagenProduct class="block w-full p-3 rounded-md border-0 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
            </div>
          </div>
  
          <div>
            <img [src]="imagenProduct.value" alt="{{ imagenProduct.value }}" class="rounded-md" style="max-width: 100%; max-height: 200px;"/>
          </div>
        </div>
      </div>
  <br>
      <!-- Funciones -->
      <button
      type="submit"
      style="background: blue;"
      class="rounded-md bg-indigo-600 p-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 uppercase focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Editar Plato
    </button>
    </form>
    <br>
    <button class="rounded-md bg-indigo-600 p-3 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 uppercase focus-visible:outline-offset-2 focus-visible:outline-indigo-600" 
    style="background: red;"
    routerLink="/insertar-producto">Cancelar</button>
  </div>
